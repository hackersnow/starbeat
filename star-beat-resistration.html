<!DOCTYPE html>
<html>

<head>

    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Star Beat Registration</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">


    <script src="js/jquery.min.js"></script>





</head>

<body>

    <div class="desbord_contenter start_beat_ter_img">
        <div class="container">
            <div class="start_beat_ter start_beat_ter22 ">

                <h4><img src="image/SVG/Star Beat Logo.svg" class="img_inro2">Star Beat</h4>
                <h3>Complete Registration Yourself with us</h3>
                <div class="row">
                    <div class="col-md-6">

                        <div class="star_img star_sw">
                            <img src="image/SVG/Rectangle 43.svg">
                        </div>
                    </div>

                    <div class="col-lg-5 col-md-6 ml-auto">
                        <div class="resi_form">
                            <form class="resi_form2">
                                <div class="inpu_box">
                                    <input type="email" id="txtEmail" required="required">
                                    <label>Registered Email Address</label>
                                    <small>Error Message</small>
                                </div>
                                <div class="inpu_box">
                                    <input type="text" id="txtUserName" required="required">
                                    <label>Username</label>
                                    <small>Error Message</small>
                                </div>
                                <div class="inpu_box">
                                    <input type="password" id="txtPwd" required="required">
                                    <label>Password</label>
                                    <small>Error Message</small>
                                    <i class="fa fa-eye" onclick="hide_btn1()" id="eye1"></i>
                                </div>
                                <div class="inpu_box">
                                    <input type="password" id="txtConPwd" required="required">
                                    <label>Confirm Password</label>
                                    <small>Error Message</small>
                                    <i class="fa fa-eye" onclick="hide_btn()" id="eye2"></i>
                                </div>
                                <div class="inpu_box">
                                    <input type="tel" maxlength="10" id="texmob" required="required" 
                                        >
                                    <label>Mobile Number</label>
                                    <small>Error Message</small>

                                </div>

                                <button type="submit" class="btn_form"> <a href="star-verify_mob.html"
                                        class="btn_form ">Create Account</a> </button>
                            </form>
                        </div>

                    </div>
                </div>


            </div>

        </div>
        <p><i class="fa fa-copyright"></i>Copyright 2021  Star Beat . All rights Reserved</p>
    </div>


    <!-- <script src="js/app.js"></script> -->

</body>

</html>
